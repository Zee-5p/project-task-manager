{% extends 'dashboard/base.html' %}

{% block title %}Edit Project{% endblock %}

{% block content %}
    <h1>Edit: {{ project.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'project_list' %}">Back to Projects</a>
{% endblock %}
