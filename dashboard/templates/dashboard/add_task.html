{% extends 'dashboard/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <h1>Add Task to "{{ project.name }}"</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Task</button>
    </form>

    <a href="{% url 'task_list' project.pk %}">Back to Tasks</a>
{% endblock %}
