<!DOCTYPE html>
<html>
<head>
    <title>Add Task to {{ project.name }}</title>
</head>
<body>
    <h1>Add Task to "{{ project.name }}"</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Task</button>
    </form>

    <a href="{% url 'task_list' project.pk %}">Back to Tasks</a>
</body>
</html>
