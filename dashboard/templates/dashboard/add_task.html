{% extends 'dashboard/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<h1>Add Task for "{{ project.name }}"</h1>
<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Create Task</button>
</form>
<a href="{% url 'add_task' project.pk %}" class="btn btn-success mb-3">Add New Task</a>
<a href="{% url 'task_list' project.pk %}" class="btn btn-secondary">Back</a>
{% endblock %}
