{% extends 'dashboard/base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ project.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'project_list' %}">Cancel</a>
    </form>
{% endblock %}
