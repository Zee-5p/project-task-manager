{% extends 'dashboard/base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task: {{ task.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'task_list' project.pk %}">Back to Tasks</a>
{% endblock %}
