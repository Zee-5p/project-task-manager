{% extends 'dashboard/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Register</button>
</form>
<a href="{% url 'login' %}" class="button">Already have an account? Login</a>
{% endblock %}
